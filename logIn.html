<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./logIn.css" />
    <link rel="shortcut icon" href="#" />
    <title>Schwordle Log In</title>
  </head>
  <body>
    <form action="">
      <header class="header">Log In to Win Prizes!</header>
      <div class="inputs">
        <label for="username"></label>
        <input type="text" id="username" placeholder="username" />
        <label for="password"></label>
        <input type="password" id="password" placeholder="password" />
      </div>
      <a href="./fbLogIn.html" target="_blank" class="fake-button">
        <button type="button">
            <img src="facebook.png" alt="facebook-logo" /> Continue with Facebook
          </button>
        </a>
    </form>
    <script src="./logIn.js" async defer></script>
  </body>
</html>
